name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build_image:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build the Docker image
      run: docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/crossfit-data-analysis-jupyter:latest

    - name: Push the Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/crossfit-data-analysis-jupyter:latest

  
  
  main_job:
    needs: build_image
    
    runs-on: ubuntu-latest

    container:
      image: ${{ secrets.DOCKERHUB_USERNAME }}/crossfit-data-analysis-jupyter:latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Check Python syntax with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check code formatting with black
      run: black --check .

    - name: Lint SQL with sqlfluff
      run: sqlfluff lint sql/

    - name: Check for secrets with truffleHog
      run: truffleHog --regex --entropy=False ./