name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: crossfit-games-data-analysis-jupyter:latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Check Python syntax with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check code formatting with black
      run: black --check .

    - name: Lint SQL with sqlfluff
      run: sqlfluff lint sql/

    - name: Check for secrets with truffleHog
      run: truffleHog --regex --entropy=False ./
     
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/crossfit-data-analysis-jupyter:latest